name: Test Unit

on:
  push:
    branches: 
      - master
      - development
      - homolog
      - production
  pull_request:
    branches: 
      - master
      - development
      - homolog
      - production

jobs:
  web-tests:
    name: Test Unit 
    runs-on: ubuntu-latest
    steps:
    - name: aa
      uses: actions/checkout@v3

    - name: Copy .env
    run: php -r "file_exists('.env') || copy('.env.testing.ci', '.env');"

    - name: Install Dependencies
    run: composer install

    - name: Generate key
    run: php artisan key:generate

    - name: Directory Permissions
    run: chmod -R 777 storage bootstrap/cache

    - name: Execute tests Unit
    run: php artisan test tests/Unit/Services
