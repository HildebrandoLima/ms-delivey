name: Laravel Test Unit

on:
  push:
    branches: 
      [master, development, homolog, production]
  pull_request:
    branches: 
      [master, development, homolog, production]

jobs:
  laravel-tests:
    name: Laravel Test Unit Action
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: nathanheffley/laravel-phpunit-action@master
      run: php artisan test tests/Unit/Services
